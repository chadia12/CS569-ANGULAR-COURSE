<div class="product-sales-area mg-tb-30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="product-sales-chart">
                    <div class="portlet-title">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="caption pro-sl-hd">
                                    <span class="caption-subject text-uppercase"><b></b></span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="actions graph-rp">
                                    
                                </div>
                                
                            </div>
                            
                        </div>
                       
                    </div>


                   <div class="product-status-wrap">
                       
    
   
        <input type="text" placeholder="Search..." class="form-control" [(ngModel)]="searchInput">
    
    <table  *ngIf="empty">
        <tr>
            
            <th>Title</th>
            <th>Description</th>
            <th>Progress</th>
            <th>DeadLine</th>
            <th>Setting</th>
        </tr>
        <tr *ngFor="let goal of goals | search: searchInput">
            
            <td class="w-25"><a
                [routerLink]="['goal', goal._id]"
                class="fw-bold text-decoration-none">{{ goal.title | uppercase }}</a></td>
            
            <td> {{ goal.description | slice:0:50 }} ...</td>
            <td class="w-25"><div class="progress mt-3">
                <div
                class="progress-bar  warning text-dark fw-bolder fs-4"  
                  [appProgressbar]="goal.steps"
                  role="progressbar"
                  aria-label="Warning striped example"
                  aria-valuenow="10"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
            </td>
            <td class="w-20"> {{ goal.deadline | date }}</td>
            
            <td class="w-15">
                <button data-toggle="tooltip" title="Edit" class="pd-setting-ed" [routerLink]="['editg', goal._id]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                <button data-toggle="tooltip" title="Trash" class="pd-setting-ed" (click)="onDelete(goal._id)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
            </td>
        </tr>

        
    </table>
    <h3 *ngIf="!empty" class="text-light mt-5">There is no Goals yet</h3>
</div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

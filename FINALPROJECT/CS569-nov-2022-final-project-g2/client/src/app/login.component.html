<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-md-4 col-sm-4 col-xs-12">
            <div class="text-center m-b-md custom-login text-light">
                <h3>LOGIN </h3>
                <p>Please Fill in Your Credentials</p>
            </div>
            <div class="hpanel">
                <div class="panel-body">
                    <form id="loginForm"  [formGroup]="form" (ngSubmit)="login()">
                        <div class="form-group">
                            <label class="control-label" for="username">Email</label>
                            <input type="text" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" placeholder="example@gmail.com"  formControlName="email" title="Please enter your Email"  value="" name="username" id="username" class="form-control">
                            <div *ngIf="email.invalid && (email.dirty || email.touched)">
                                <div class="text-danger " *ngIf="form.get('email')?.invalid">Invalid email</div>
                                <div *ngIf="form.get('email')?.hasError('invalid')">Error</div>
                            </div>
                            
                                
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input type="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Please enter your password" placeholder="Password"  value="" name="password" id="password" class="form-control"  formControlName="password">
                            <div *ngIf="(password.dirty || password.touched)">
                                <div class="text-danger " *ngIf="form.get('password')?.invalid">Invalid password</div>
                                <div *ngIf="form.get('password')?.hasError('invalid')">Error</div>
                            <div class="text-danger " *ngIf="message?.error">{{message.error}}</div>
                            </div>
                            
                        </div>
                        <div class="checkbox login-checkbox">
                            
                        </div>
                        <button class="btn btn-success btn-block loginbtn" type="submit" [disabled]="!form.valid">Login</button>
                        
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
    </div>
   
</div>

    <!-- ####################################################                -->


                   
                    
                </div>
            </div>
        </div>
    </div>
</div>
